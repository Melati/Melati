<body bgcolor="white">
<p>Enables <a href="http://jakarta.apache.org/velocity/">Velocity</a> to be
used as the Melati template engine.</p>
<p>
The <tt>VelocityTemplateEngine</tt> has a <tt>WebMacroClasspathResourceLoader</tt>
hardcoded, you could change it to use a <tt>WebMacroFileResourceLoader</tt>.
</p>
